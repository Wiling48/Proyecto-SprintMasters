<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
 
  <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
 
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css" integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous">
 
  <link rel="stylesheet" href="Un.css">
 
  <title>Accesibilidad</title>
</head>
<body>
   <div class="container">
     <div class="login-container">
        <div class ="img">
            <h1 ><img src="Logotipo.png"  alt="Logo"/></h1>
        </div>
       <div class="register">
         <h2>Iniciar sesión</h2>
         <form action="">
            <div class="form-group">
                <div class="username-input-box w-100">
                    <label for="username" class="sr-only">
                            Correo electronico
                    </label>
                    <input type="text" name="username"  class="form-control" value=""  placeholder="Usuario">
                </div>
            </div>
            <div class="form-group mb-1">
                <div class="password-input-box w-100">
                    <label for="password" class="sr-only">
                        Contraseña
                    </label>
                    <input type="password" name="password"  value="" class="form-control" placeholder="Contraseña">
                </div>
            </div>
            <div class="for">
                <a href="   " class="bo">
                    ¿Olvido su Contraseña?
                </a>
            </div>
            <button class="submit" >Ingrese</button>
        
         </form>
       </div>
       
     </div>
   </div>
</body>
</html>
